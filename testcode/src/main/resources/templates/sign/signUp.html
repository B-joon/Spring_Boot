<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
계정 정보를 입력해주세요!

<form action="/doJoin" method="post">
    <div>
        <label for="userId">아이디: </label>
        <input id="userId" name="member_email" type="text">
    </div>
    <div>
        <label for="password">패스워드: </label>
        <input id="password" name="member_password" type="password">
    </div>
    <div>
        <label for="userName">이름: </label>
        <input id="userName" name="member_name" type="text">
    </div>

    <input type="submit" value="가입하기">
</form>
</body>
</html>
