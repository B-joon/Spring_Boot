<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/index.css" th:src="@{/css/index.css}" rel="stylesheet">
</head>
<body>
<h1>너가 관리하는 회원들이 궁금해?</h1>
<a href="/login">login</a>
<a href="/createUser">회원가입</a>
<div class="container">
    <table width="100%" border="1">
        <thead>
        <tr>
            <th>회원번호</th>
            <th>이름</th>
            <th>티어</th>
            <th>정보 수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.}"></td>
            <td th:text="${member.}"></td>
            <td th:text="${member.}"></td>
            <td><a href="/" th:href="@{'delete/' + ${member.id}">삭제</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
